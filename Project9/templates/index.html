<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris Flower Detector</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4 bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Iris Fower Detector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about/">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark mx-2" type="submit">Search</button>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">DataSet</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content bg-dark text-white">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
      <button type="button" class="btn text-white" data-bs-dismiss="modal" aria-label=""><img src="/static/cross.jpg" alt="" style="width: 15px;"></button>
    </div>
    <div class="modal-body">
      Iris.csv is the dataset of iris. You can download it by clicking on download
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Close</button>
      <a href="/static/iris.csv"><button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Download</button></a>
    </div>
  </div>
</div>
</div>
          </form>
        </div>
      </div>
    </nav>
      <div class="container">
        <img src="static/logo.png" alt="Logo" class="mb-3 border border-dark rounded-circle">
      </div>
    <div class="container">
        <form method="post" action="flower/">
          {% csrf_token %}
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length</label>
                <input type="number" step="any" class="form-control" id="sepal_length" placeholder="Enter sepal length here" name="sepal_length">
              </div>
            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width</label>
                <input type="number" step="any" class="form-control" id="sepal_width" placeholder="Enter sepal width here" name="sepal_width">
              </div>
            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length</label>
                <input type="number" step="any" class="form-control" id="petal_length" placeholder="Enter petal length here" name="petal_length">
              </div>
            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width</label>
                <input type="number" step="any" class="form-control" id="petal_width" placeholder="Enter petal width here" name="petal_width">
              </div>
              <input type="submit" value="Submit" class="btn btn-dark">
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
